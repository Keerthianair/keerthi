<html>
<head>
<title>form validation1</title>
</head>
<script type="text/javascript">
function validate()
{

if(document.myForm.Name.value=="")
{
alert("Please provide valid name !!");
document.myForm.Name.focus();
return false;
}
if(document.myForm.Email.value=="")
{
alert("Please provide valid Email !!");
document.myForm.Email.focus();
return false;
}
if(document.myForm.Zip.value==""||isNaN(document.myForm.Zip.value)||document.myForm.Zip.value.length!=5)
{
alert("Please provide valid zip ####!!");
document.myForm.Zip.focus();
return false;
}
if(document.myForm.Country.value=="")
{
alert("Please provide valid country !!");
document.myForm.Country.focus();
return false;
}
return(alert("Submitted"));
}
</script>
</head>
<body>
<form name="myForm">
<table align="Center" cellpadding="5x">
<tr>
<td>Name:</td>
<td><input type="text"name="Name"></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="text" name="Email"></td>
</tr>
<tr>
<td>Zip</td>
<td><input type="text" name="Zip"></td>
</tr>
<tr>
<td>Country</td>
<td>
<select name="Country">
<option>India</option>
<option>UK</option>
<option>Poland</option>
<option>Ukraine</option>
</select>
</tr>
<td><input type="button" name="Submit" value="Submit" onclick="validate()"></td>
</tr>
</table>
</form>
</body>
</html>
