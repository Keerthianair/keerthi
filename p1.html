<html>
<head>
<script type="text/javascript">
functionf()
{
var x=document.f1.t1.value;
var y=document.f1.t2.value;
var z=document.f1.t3.value;
var ph=document.f1.t4.value;
if(x==""||y==""||"null");
alert("All fields are required");
else if(y==""||y=="null")
alert("Please enter password");
else if(y!=z)
alert("Password do not match");
else if(ph.length!=10)
alert("Not a valid phone number");
else
alert("Success");
}
</script>
</head>
<body bgcolor="gray">
<form name=f1 onsubmit='return f()'>
Username<input type="text" name="t1"><br>
Password<input type="password" name="t2"><br>
Confirm password<input type="Password" name="t3"><br>
Phone Number<input type="text" name="t4"><br>
<input type="Submit" name="Submit" value="Submit">
<input type="Reset" name="Reset" value="Clear">
</form>
</body>
</html>
